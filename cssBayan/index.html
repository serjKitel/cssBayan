<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="title">
                <h1 class="title__task">CSS Bayan</h1>
            </div>
            <label for="mem__1">
                <div class="mem__block">
                    <input class="mem__input" type="radio" name="mem" id="mem__1" checked>
                    <div class="mem__info">
                        <label class="mem__title">Students have no goal, only Stage 0, Stage 1, Stage 2 and
                            Stage 3.</label>
                        <div class="cross">
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="mem__img">
                        <img src="./assets/img/students-RS.png" alt="studentsRS">
                    </div>
                </div>
            </label>
            <label for="mem__2">
                <div class="mem__block">
                    <input class="mem__input" type="radio" name="mem" id="mem__2">
                    <div class="mem__info">
                        <label class="mem__title">Attention!!! Cheating check!!! I'm keeping an eye on
                            you!!!</label>
                        <div class="cross">
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="mem__img">
                        <img src="./assets/img/cheating-check.png" alt="cheating-check">
                    </div>
                </div>
            </label>
            <label for="mem__3">
                <div class="mem__block">
                    <input class="mem__input" type="radio" name="mem" id="mem__3">
                    <div class="mem__info">
                        <label class="mem__title">When fixed a bug after spending a whole day fixing
                            it.</label>
                        <div class="cross">
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="mem__img">
                        <img src="./assets/img/super-dev.png" alt="super-dev">
                    </div>
                </div>
            </label>
            <label for="mem__4">
                <div class="mem__block">
                    <input class="mem__input" type="radio" name="mem" id="mem__4">
                    <div class="mem__info">
                        <label class="mem__title">You : - When is the deadline? Someone from Discord : - Yesterday!</label>
                        <div class="cross">
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="mem__img">
                        <img src="./assets/img/deadline.png" alt="deadline">
                    </div>
                </div>
            </label>
            <label for="mem__5">
                <div class="mem__block">
                    <input class="mem__input" type="radio" name="mem" id="mem__5">
                    <div class="mem__info">
                        <label class="mem__title">When submitted deployment link and completed the task.</label>
                        <div class="cross">
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="mem__img">
                        <img src="./assets/img/completed.png" alt="completed">
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
